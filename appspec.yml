version: 0.0	
os: linux	
files:	
  - source: /app/
    destination: /home/app/indoorSensor	
permissions:	
  - object: /	
    pattern: "**"	
    owner: root
    group: root	
hooks:	
  ApplicationStop:	
    - location: scripts/ApplicationStop.sh	
      timeout: 60	
      runas: root	
  BeforeInstall:	
    - location: scripts/BeforeInstall.sh	
      timeout: 300	
      runas: root	
  AfterInstall:	
    - location: scripts/AfterInstall.sh	
      timeout: 300	
      runas: root	
  ApplicationStart:	
    - location: scripts/ApplicationStart.sh	
      timeout: 60	
      runas: root
